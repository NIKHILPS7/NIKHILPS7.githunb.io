<div class="search">

  <form action=""  #form="ngForm" (submit)="onsubmit()">
    <input type="text" name="cityName" placeholder="Enter City Name here.."  [(ngModel)]="cityName">
  </form>

</div>


<div class="container">

  <div class="upper-data">
   <img src="../assets/cold.jpg" alt="" *ngIf="14>temp">
   <img src="../assets/hot.jpg" alt="" *ngIf="14<=temp"> 
   <div class="weather-data">
       <div class="location">{{displayCity}}</div>
       <div class="temperature">{{temp | number:'1.0-0'}}°C</div>
   </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{min_temp}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{max_temp}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity (2).png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{humidity}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{wind}}km/h
        </div>
      </div>
     
    </div>

  </div>
</div>

<router-outlet></router-outlet>
